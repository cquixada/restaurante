<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1,
maximum-scale=1, user-scalable=no">
<title>Trabalho - Persistência com Frameworks</title>
<script src="js/lib/angular.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h3>Listagem de Funcionários</h3>
		</div>
		<div class="row" data-ng-app="app"
			data-ng-controller="funcionariosListarCtrl">
			<div class="col-md-12">
				<div class="table-responsive">
					<table id="funcionarios"
						class="table table-bordered
table-striped">
						<thead>
							<tr>
								<th data-column="matricula">Matrícula</th>
								<th data-column="nome">Nome</th>
								<th data-column="email">E-mail</th>
								<th data-column="telefone">Telefone</th>
								<th data-column="ativo">Ativo</th>
								<th data-column="perfilUsuario">Perfil</th>
								<th data-column="loja">Loja</th>
								<th>Editar</th>
							</tr>
						</thead>

						<tbody>
							<tr data-ng-repeat="func in funcionarios">
								<td>{{ func.matricula }}</td>
								<td>{{ func.nome }}</td>
								<td>{{ func.email }}</td>
								<td>{{ func.telefone }}</td>
								<td><div data-ng-show="func.ativo">Sim</div>
									<div data-ng-hide="func.ativo">Não</div></td>
								<td>{{ func.perfilUsuario }}</td>
								<td>{{ func.loja.nome }}</td>
								<td><a class="btn btn-default btn-block"
									href="funcionarios-editar.html?id={{ func.id }}"><span
										class="glyphicon glyphicon-pencil"></span> Editar</a></td>
							</tr>
						</tbody>

						<tfoot>
							<tr data-ng-show="funcionarios.length == 0">
								<td colspan="8">Nenhum registro encontrado!</td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-4">
				<a class="btn btn-primary" href="index.html"> <span
					class="glyphicon glyphicon-menu-left"></span> Voltar
				</a> <a class="btn btn-warning" href="funcionarios-editar.html"> <span
					class="glyphicon glyphicon-user"></span> Novo
				</a>
			</div>
		</div>
	</div>
	<script src="js/lib/bootstrap.js"></script>
	<script src="js/api/app.js"></script>
	<script src="js/api/funcionarios-proxy.js"></script>
	<script src="js/ctrl/funcionarios-listar.js"></script>
</body>
</html>
