<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1,
maximum-scale=1, user-scalable=no">
<title>Trabalho - Persistência com Frameworks</title>
<script src="js/lib/angular.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container" data-ng-app="app">
		<div class="page-header">
			<h3>Cadastro de Item/Produto</h3>
		</div>
		<form id="form" name="form" class="form-horizontal"
			data-ng-controller="itensEditarCtrl"
			data-ng-submit="form.$valid && salvar()" novalidate>
			<input type="hidden" id="id" name="id" data-ng-model="item.id" />
			<div class="row">
				<div class="col-md-12">
					<div id="global-message" class="alert text-center" role="alert"
						hidden></div>
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<label for="nome" class="control-label col-md-2">Nome*:</label>
					<div class="col-md-6">
						<input type="text" class="form-control" id="nome" name="nome"
							data-ng-model="item.nome" placeholder="Nome do item"
							maxlength="100" title="Nome do item" required />
					</div>
					<span id="nome-message" class="text-danger col-md-4" hidden></span>
				</div>
				<div class="form-group">
					<label for="descricao" class="control-label col-md-2">Descrição*:</label>
					<div class="col-md-6">
						<input type="text" class="form-control" id="descricao"
							name="descricao" data-ng-model="item.descricao"
							placeholder="Descrição do item" maxlength="100"
							title="Descrição do item" required />
					</div>
					<span id="descricao-message" class="text-danger col-md-4" hidden></span>
				</div>
				<div class="form-group">
					<label for="preco" class="control-label col-md-2">Preço*:</label>
					<div class="col-md-6">
						<input type="number" class="form-control" id="preco" name="preco"
							data-ng-model="item.preco" placeholder="Preço do item"
							maxlength="6" title="Preço do item" required />
					</div>
					<span id="preco-message" class="text-danger col-md-4" hidden></span>
				</div>
				<div class="form-group">
					<label for="categoria" class="control-label col-md-2">Categoria*:</label>
					<div class="col-md-6">
						<select class="form-control" id="categoria" name="categoria"
							data-ng-model="item.categoriaItem" title="Categoria do item"
							required>
							<option value="Bebida">Bebida</option>
							<option value="Comida">Comida</option>
							<option value="Sobremesa">Sobremesa</option>
						</select>
					</div>
					<span id="categoria-message" class="text-danger col-md-4" hidden></span>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-10 col-md-offset-2">
					<a class="btn btn-primary" href="itens-listar.html"> <span
						class="glyphicon glyphicon-menu-left"></span> Voltar
					</a> <input type="submit" id="salvar" name="salvar" value="Salvar"
						class="btn btn-success" />
					<button id="excluir" name="excluir" class="btn btn-danger"
						type="button" data-ng-click="remover()" data-ng-show="item.id">
						<span class="glyphicon glyphicon-remove"></span> Excluir
					</button>
				</div>
			</div>
		</form>
	</div>

	<script src="js/lib/jquery.js"></script>
	<script src="js/lib/bootstrap.js"></script>
	<script src="js/api/app.js"></script>
	<script src="js/ctrl/utils-editar.js"></script>
	<script src="js/api/itens-proxy.js"></script>
	<script src="js/ctrl/itens-editar.js"></script>
</body>
</html>
