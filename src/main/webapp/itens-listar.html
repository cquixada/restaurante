<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1,
maximum-scale=1, user-scalable=no">
<title>Trabalho - Persistência com Frameworks</title>
<script src="js/lib/angular.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h3>Listagem de Itens/Produtos</h3>
		</div>
		<div class="row" data-ng-app="app"
			data-ng-controller="itensListarCtrl">
			<div class="col-md-12">
				<div class="table-responsive">
					<table id="itens" class="table table-bordered
table-striped">
						<thead>
							<tr>
								<th data-column="nome">Nome</th>
								<th data-column="descricao">Descrição</th>
								<th data-column="preco">Preço</th>
								<th data-column="categoria">Categoria</th>
								<th>Editar</th>
							</tr>
						</thead>

						<tbody>
							<tr data-ng-repeat="item in itens">
								<td>{{ item.nome }}</td>
								<td>{{ item.descricao}}</td>
								<td>{{ item.preco}}</td>
								<td>{{ item.categoriaItem }}</td>
								<td><a class="btn btn-default btn-block"
									href="itens-editar.html?id={{ item.id }}"><span
										class="glyphicon glyphicon-pencil"></span> Editar</a></td>
							</tr>
						</tbody>

						<tfoot>
							<tr data-ng-show="itens.length == 0">
								<td colspan="5">Nenhum registro encontrado!</td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-4">
				<a class="btn btn-primary" href="index.html"> <span
					class="glyphicon glyphicon-menu-left"></span> Voltar
				</a> <a class="btn btn-warning" href="itens-editar.html"> <span
					class="glyphicon glyphicon-user"></span> Novo
				</a>
			</div>
		</div>
	</div>
	<script src="js/lib/bootstrap.js"></script>
	<script src="js/api/app.js"></script>
	<script src="js/api/itens-proxy.js"></script>
	<script src="js/ctrl/itens-listar.js"></script>
</body>
</html>
